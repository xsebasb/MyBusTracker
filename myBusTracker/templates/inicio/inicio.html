<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-12 search">
            <form method="get">
                <div id="custom-search-input">
                  <div class="input-group col-md-12">
                    <input type="text" class="form-control" placeholder="Buscar..." name="buscar" value = "{{ request.GET.buscar }}">
                    <span class="input-group-list">
                      <i class="icon icon-search"></i>
                      <button type="submit" class="boton btn-success">Buscar</button>
                    </span>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
 <!-- Main Content -->

     {{ detalle_post.buses }}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% block contenido %}
          {% if Bus %}
            {% for x in Bus %}
                <div class="post-preview">
                  <a href="{% url 'bus:detalle_post' x.slug %}">
                    <h2 class="post-title">
                      {{ x.buses }}
                    </h2>
                  </a>
                </div>
                <hr>
            {% endfor %}
          {% else %}
            <h1>No existen post registrados!</h1>
          {% endif %}
          {% endblock contenido %}

        </div>
      </div>
    </div>

</body>
</html>
