{% block cuerpo%}

        <div class="row">
          <div class="col-md-12 search">
            <form method="GET">
                <div id="custom-search-input">
                  <div class="input-group col-md-12">
                    <input type="text" class=" tamano_barra" placeholder="Buscar..." name="buscar" value = "{{ request.GET.buscar }}">
                    <span class="input-group-list">
                      <i class="icon icon-search"></i>
                      <button type="submit" class="boton btn-success">Buscar</button>
                    </span>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
 <!-- Main Content -->

<div class="row container">

        {% if Bus %}
        {% for x in Bus %}
        <div class="col-xl-3 col-md-4">
            <div class="card text-black mb-4 card-body ">
                <div class="card-ruta centrado">
                <div class="color_font"><strong>Ruta: </strong>{{ x.buses }}</div>
                    </div>
                <div class="font_desc"><strong class="strong_des">Descripcion: </strong>{{ x.descripcion }}</div>


            </div>
        </div>
        {% endfor %}
        {% else %}

    </div>
